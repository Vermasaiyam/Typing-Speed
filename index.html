<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="input">
        <div class="wrapper">
            <div id="text" style="font-size: 20px;"></div>
            <hr>
            <div class="content">
                <ul>
                    <li>
                        <p>Time Left:</p>
                        <span id="time">60s</span>
                    </li>
                    <li>
                        <p>Mistakes:</p>
                        <span id="mistake">0</span>
                    </li>
                    <li>
                        <p>WPM:</p>
                        <span id="wpm">0</span>
                    </li>
                    <li>
                        <p>CPM:</p>
                        <span id="cpm">0</span>
                    </li>
                </ul>
                <button id="btn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
